<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
    <div class="calculator">
        <div class="calculator-container">
        <div class="screen">
            <div class="screen-last" id="lastOperationScreen"></div>
            <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div class="control">
        <div class="firstButtons">
            <button id="clearBtn" class="btn clear-btn"> <i>Clear</i> </button>
            <button id="deleteBtn" class="btn delete-btn"> <i>Delete</i> </button>
        </div>
        <div class="secondButtons">
          <button class="btn" data-number><i>7</i></button>
          <button class="btn" data-number><i>8</i></button>
          <button class="btn" data-number><i>9</i></button>
          <button class="btn" data-operator><i>÷</i></button>

          <button class="btn" data-number><i>4</i></button>
          <button class="btn" data-number><i>5</i></button>
          <button class="btn" data-number><i>6</i></button>
          <button class="btn" data-operator><i>×</i></button>

          <button class="btn" data-number><i>1</i></button>
          <button class="btn" data-number><i>2</i></button>
          <button class="btn" data-number><i>3</i></button>
          <button class="btn" data-operator><i>−</i></button>

          <button class="btn" id="pointBtn"><i>.</i></button>
          <button class="btn" data-number><i>0</i></button>
          <button class="btn equal" id="equalsBtn"><i>=</i></button>
          <button class="btn" data-operator><i>+</i></button>
           
        </div>
        </div>
        </div>
    </div>
    </main>
   
</body>
</html>
